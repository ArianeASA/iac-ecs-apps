name: Terraform Destroy

on:
  workflow_call:
    inputs:
      app_name:
        type: string
        required: true
      AWS_REGION:
        required: true
        type: string
      AWS_ACCESS_KEY_ID:
        required: true
        type: string
      AWS_SECRET_ACCESS_KEY:
        required: true
        type: string
      ACCOUNT_ID:
        required: true
        type: string

jobs:

  terraform-destroy:
    name: Terraform Destroy
    environment: production
    runs-on: ubuntu-latest
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ inputs.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ inputs.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ inputs.AWS_REGION }}

    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: |
        terraform  init \
            -backend-config="key=states-registro-ponto-test-ecs" \
            -backend-config="bucket=terraforms-bucket" \
            -backend-config="region=${{ inputs.AWS_REGION }}" \
            -var "name_app= ${{ inputs.app_name }}"

    - name: Terraform Destroy
      run: |
        terraform  destroy \
            -auto-approve \
            -var 'aws_region=${{ inputs.AWS_REGION }}' \
            -var 'access_key=${{ inputs.AWS_ACCESS_KEY_ID }}' \
            -var 'secret_key=${{ inputs.AWS_SECRET_ACCESS_KEY }}' \
            -var 'account_id=${{ inputs.ACCOUNT_ID }}' \
            -var "name_app= ${{ inputs.app_name }}"
